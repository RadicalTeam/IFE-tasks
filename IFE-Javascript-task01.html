<body>
	<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button" >确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

function  Display(){
	var Input=document.getElementById("aqi-input").value;
	if(Input=="")
	document.getElementById("aqi-display").innerHTML="尚无录入";
	else
	document.getElementById("aqi-display").innerHTML=Input;
}

(function() {
  var Button1=document.getElementById("button");
  if(window.addEventListener)// Mozilla, Netscape, Firefox 
  	Button1.addEventListener('click',function(){Display();},false);
  
  else// IE 
  	Button1.attachEvent('onclick',function(){Display();});
})();
</script>
</body>
</html>
