<!DOCTYPE html>
<html>
<head >
<title>RadicalTeam</title>
<meta charset="utf-8">
<style type="text/css">
*{
	padding:0;
	margin:0;
}
#wrap{
	position: absolute;
	top:50%;
	left:50%;
	height:200px;
	width:400px;
	margin-left: -200px;
	margin-top: -100px;
}
#wrap1{
	width:400px;
	height:200px;
	background-color: #ccc;
	position:relative;
	overflow:hidden;
}
.circle{
	width:50px;
	height:50px;
	border-radius: 50%;
	background-color: #fc0;
	position:absolute;
}
.circle1{
	top:-25px;
	left:-25px;
}
.circle2{
	bottom:-25px;
	right:-25px;
}
</style>
</head>
<body>
<div id="wrap">
	<div id="wrap1">
		<div class="circle circle1"></div>
		<div class="circle circle2"></div>
	</div>
	<img src='"img/1.png"/>
</div>
</body>
